<div>
  <mat-card class="progress-card">
    <mat-card-header>
      <mat-card-title i18n="@@exercises">Exercises</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <progress-exercise-group
          *ngFor="let exerciseGroup of exerciseGroups$ | async"
          [exerciseGroup]="exerciseGroup"
        ></progress-exercise-group>
      </mat-accordion>
      <button mat-fab class="add-btn" color="primary" (click)="createExerciseGroup()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
